<script type="module">
  import { header } from "./components/header.js";
  let headerDiv = document.querySelector("#header");
  headerDiv.innerHTML = header();

  let url =
    "https://api.spoonacular.com/recipes/complexSearch?q=beans&minProtein=0&minCalories=50&maxFat=25&minCarbs=10&apiKey=c7fa9210849246658e04a60ed1039ebb";

  /*-------------Showing Data  -----------------*/
  let showData = async () => {
    try {
      let res = await fetch(url);
      let data = await res.json();
      append1(data.results);
      console.log(data.results);
    } catch (error) {
      console.log(error);
    }
  };
  showData();
  let x = Math.floor(Math.random() * 100);
  let append1 = (data) => {
    let categories = document.getElementById("categories");
    catagories.innerHTML = null;

    data.map((el) => {
      let img = document.createElement("img");
      img.src = el.image;

      let h3 = document.createElement("h3");
      h3.innerText = el.title;
      h3.setAttribute("class", "heading");
      h3.onclick = () => {
        info(el);
      };

      let div1 = document.createElement("div");
      let div3 = document.createElement("div");

      let div2 = document.createElement("div");
      let container2 = document.createElement("div");
      container2.setAttribute("class", "container-2");

      let h33 = document.createElement("h4");
      h33.innerHTML = "More";
      h33.style.fontFamily = "Arial";
      h33.style.color = " #028CC4";
      div3.setAttribute("class", "hema");

      div1.append(img);
      div2.append(h3);
      div3.append(h33);

      container2.append(div1, div2, div3);
      catagories.append(container2);
    });
  };

  /******************** SEarching Data ***************************/

  const api_key = "c7fa9210849246658e04a60ed1039ebb";
  let search = async () => {
    let categories = document.getElementById("categories");
    catagories.innerHTML = null;
    let query = document.getElementById("query").value;
    let data = await getdata(query);
    append(data);
    console.log(data);
  };

  let getdata = async (query) => {
    let url = ` https://api.spoonacular.com/recipes/complexSearch?query=${query}&minProtein=0&minCalories=50&maxFat=25&minCarbs=10&apiKey=${api_key}`;

    let res = await fetch(url);
    let data = await res.json();
    return data.results;
    console.log(data.results);
  };
  let append = (data) => {
    let container = document.getElementById("catagories");
    container.innerHTML = null;

    data.forEach((el) => {
      let div1 = document.createElement("div");
      let div2 = document.createElement("div");
      let div3 = document.createElement("div");

      let img = document.createElement("img");
      img.src = el.image;

      let h3 = document.createElement("h3");
      h3.innerText = el.title;
      h3.setAttribute("class", "heading");
      h3.onclick = () => {
        info(el);
      };

      let h33 = document.createElement("h4");
      h33.innerHTML = "More";
      h33.style.color = "#028CC4";
      div3.setAttribute("class", "hema");

      let container2 = document.createElement("div");

      container2.setAttribute("class", "container-2");

      div1.append(img);
      div2.append(h3, h33);
      div3.append(h33);

      container2.append(div1, div2, div3);
      container.append(container2);
    });
  };

  let info = (data) => {
    localStorage.setItem("food_info", JSON.stringify(data));
    window.location.href = "info.html";
    console.log(data);
  };

  document.querySelector("#right_side > button").addEventListener("click", search);
</script>
